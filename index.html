<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <link href="vendor/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-3">
        <h1>Personal Budget</h1>
    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-lg-4">
                <div class="card card-form mb-4">
                    <div class="card-body">
                        <h2 class="card-title">New Transaction</h2>
                        <form id="transaction-form">
                            <input type="hidden" id="transaction-id">
                            <div class="mb-3 type-selector">
                                <div class="btn-group w-100">
                                    <input type="radio" class="btn-check" name="type" id="income" value="income" checked>
                                    <label class="btn btn-outline-success" for="income"><i class="bi bi-arrow-up"></i> Income</label>
                                    <input type="radio" class="btn-check" name="type" id="expense" value="expense">
                                    <label class="btn btn-outline-danger" for="expense"><i class="bi bi-arrow-down"></i> Expense</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="description" placeholder="Description" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="tags" placeholder="Tags (comma-separated)">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Transaction</button>
                                <button type="button" class="btn btn-secondary" id="cancel-edit" style="display: none;">Cancel Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Budget Overview</h2>
                        <canvas id="budget-chart"></canvas>
                        <button class="btn btn-info w-100 mt-3" id="download-btn">Download Summary</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Transactions</h2>
                        <ul id="transaction-list" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="vendor/bootstrap.bundle.min.js"></script>
    <script src="vendor/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
