<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <link href="vendor/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0">Personal Budget</h1>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-md-end justify-content-center mt-2 mt-md-0 gap-2">
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-success" id="export-btn-header">
                                <i class="bi bi-download"></i> Export Data
                            </button>
                            <label class="btn btn-outline-warning mb-0" for="import-file-header">
                                <i class="bi bi-upload"></i> Import Data
                            </label>
                            <input type="file" id="import-file-header" accept=".json" style="display: none;">
                        </div>
                        <button class="btn btn-outline-info" id="tooltip-toggle" title="Toggle helpful tooltips on/off">
                            <i class="bi bi-question-circle"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <div class="row equal-height-row">
            <div class="col-lg-6">
                <div class="card card-form mb-4">
                    <div class="card-body">
                        <h2 class="card-title">New Transaction</h2>
                        <form id="transaction-form">
                            <input type="hidden" id="transaction-id">
                            <div class="mb-3 type-selector">
                                <div class="btn-group w-100">
                                    <input type="radio" class="btn-check" name="type" id="income" value="income" checked>
                                    <label class="btn btn-outline-success" for="income">
                                        <i class="bi bi-arrow-up"></i> Income
                                    </label>
                                    <input type="radio" class="btn-check" name="type" id="expense" value="expense">
                                    <label class="btn btn-outline-danger" for="expense">
                                        <i class="bi bi-arrow-down"></i> Expense
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="description" placeholder="Description" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="category" required>
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="tags" placeholder="Tags (optional)">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Transaction</button>
                                <button type="button" class="btn btn-secondary" id="cancel-edit" style="display: none;">Cancel Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Budget Overview</h2>
                        <div class="chart-tabs mb-3">
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="chart-type" id="overview-chart" value="overview" checked>
                                <label class="btn btn-outline-primary" for="overview-chart">Overview</label>
                                <input type="radio" class="btn-check" name="chart-type" id="category-chart" value="category">
                                <label class="btn btn-outline-primary" for="category-chart">Categories</label>
                            </div>
                        </div>
                        <canvas id="budget-chart"></canvas>
                        <div class="mt-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="fw-bold">Total Income:</span>
                                <span class="text-success fw-bold" id="total-income">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span class="fw-bold">Total Expenses:</span>
                                <span class="text-danger fw-bold" id="total-expenses">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3 border-top pt-2">
                                <span class="fw-bold">Balance:</span>
                                <span class="fw-bold" id="balance">$0.00</span>
                            </div>
                            <button class="btn btn-info w-100" id="download-btn">Download Summary</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="card-title mb-0">Transactions</h2>
                            <div class="btn-group" role="group">
                                <input type="radio" class="btn-check" name="filter" id="all-transactions" value="all" checked>
                                <label class="btn btn-outline-secondary btn-sm" for="all-transactions">All</label>
                                <input type="radio" class="btn-check" name="filter" id="income-filter" value="income">
                                <label class="btn btn-outline-success btn-sm" for="income-filter">Income</label>
                                <input type="radio" class="btn-check" name="filter" id="expense-filter" value="expense">
                                <label class="btn btn-outline-danger btn-sm" for="expense-filter">Expenses</label>
                            </div>
                        </div>
                        
                        <!-- Category Filter Tags -->
                        <div class="mb-3">
                            <small class="text-muted mb-2 d-block">Filter by category:</small>
                            <div id="category-filters" class="d-flex flex-wrap gap-2"></div>
                        </div>
                        <ul id="transaction-list" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Snackbar for notifications -->
    <div id="snackbar" class="snackbar"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="vendor/bootstrap.bundle.min.js"></script>
    <script src="vendor/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
